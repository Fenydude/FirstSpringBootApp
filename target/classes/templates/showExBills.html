<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Bills List</title>
</head>
<body>
<div th:each="bill : ${ebills}">
    <a th:href="@{/expencebill/{id}(id=${bill.getId()})}" th:text="${bill.getId()+ ' ' + bill.getDate()+  ' ' + bill.getStorege().getName()}">storage</a>
</div>

<br/>
<hr/>
<a href="/expencebill/new">Create new ExpenceBill</a>
</body>
</html>
